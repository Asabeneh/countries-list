<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>World Countries</title>
  </head>
  <body>
    <header>
      <h2>World Countries List</h2>
      <p class="subtitle"></p>
    </header>
    <main>
      <input
        id="search-input"
        type="text"
        placeholder="Search countries by name, city and languages"
      />
      <div class="buttons">
        <button class="btn name">Sorty By Name</button>
        <button class="btn capital">Sorty By capital</button>
        <button class="btn population">Sorty By Population</button>
      </div>
      <div class="countries-wrapper"></div>
    </main>
    <footer></footer>
    <script src="./js/countries.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
